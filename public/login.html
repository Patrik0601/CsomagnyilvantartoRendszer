<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>Bejelentkezés</title>
</head>
<body>
    <main class="container">
        <h1>Bejelentkezés</h1>
        <form id="loginForm">
            <label>Email <input type="email" name="email" required></label>
            <label>Jelszó <input type="password" name="password" required></label>
            <button type="submit">Bejelentkezés</button>
        </form>
        <p>Új vagy? <a href="register.html">Regisztráció</a></p>
        <div id="msg" class="msg"></div>
    </main>


    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e)=>{
            e.preventDefault();
            const f = e.target;
            const body = { email: f.email.value, password: f.password.value };
            try{
                const res = await apiRequest('POST','/user/login', body, false);
                if(res.token){
                setToken(res.token);
                location.href = 'dashboard.html';
                } else {
                showMsg('Hiba a bejelentkezésnél');
                }
            }catch(err){ showMsg(err.message || err); }
        })
    </script>
</body>
</html>
